<!DOCTYPE html>
<html lang="ru">
    <link rel="stylesheet" href="main2.css">
    <head>
        <h1>Регистрация</h1>
    </head>
    <body>
        <main>
            <form method="post">
                <label for="name">Имя</label>
                <input type="text" placeholder="Введите имя" required>
                
                <label for="surname">Фамилия</label>
                <input type="text" placeholder="Введите фамилию" required>
                
                <label for="patronymic">Отчество</label>
                <input type="text" placeholder="Введите отчество (при наличии)">
                
                <label>Дата рождения</label>
                <input type="date" id="date" min="1920-01-01" max="2024-10-08" required/>
                     
                <label for="e-mail">E-mail</label>
                <input type="email" id="email" pattern=".+@example\.com" placeholder="Введите E-mail" required/>
                       
                <label for="phone">Телефон</label>
                <input type="tel" id="phone" name="phone" placeholder="Введите номер телефона" required/>
                    
                <label for="password">Придумайте пароль</label>
                <input id="pass" name="password" placeholder="Введите пароль" required/>
                
                <label>Выберите пол</label>
                <div class="fem">
                    <input type="radio" id="male" name="gender" />
                    <label for="male">Мужской</label><br>
                    <input type="radio" id="female" name="gender" />
                    <label for="female">Женский</label><br>
                </div>
                <p>Получить код подтверждения</p>
                <div class="code">
                    <select>
                        <option>По SMS</option>
                        <option>По E-mail</option>
                    </select>
                    <br>
                    <div class="but">
                    <button type="sumbit">Зарегистрироваться</button>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
